<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Converter</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Dark blue background */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        form {
            background-color: #34495e; /* Darker blue for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }

        input[type="file"] {
            background-color: #1abc9c; /* Teal background for file input */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="file"]:hover {
            background-color: #16a085;
        }

        input[type="submit"] {
            background-color: #2980b9; /* Blue background for submit button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #3498db;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #16a085;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Upload Audio File</h1>

    <form hx-post="http://localhost:8080/upload" hx-target="#result" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="Upload and Convert" />
    </form>

    <div id="result"></div>

</body>
</html>
